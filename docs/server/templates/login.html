<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | LMPF Project</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f8fc; }
        .container { max-width: 400px; padding: 2rem; margin: 2rem auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0002;}
        h2 { text-align: center; color: #333; }
        .error { color: #d32f2f; margin-bottom: 1em; text-align: center; }
        label { display: block; margin-top: 1em; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.7em; margin-top: 0.3em; border-radius: 4px; border: 1px solid #ccc;}
        button { width: 100%; padding: 0.8em; margin-top: 1em; background: #28a745; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer;}
        .link { display: block; margin-top: 1em; text-align: center; color: #0077cc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <label for="username">Username</label>
            <input name="username" id="username" type="text" required autocomplete="username">

            <label for="password">Password</label>
            <input name="password" id="password" type="password" required autocomplete="current-password">

            <button type="submit">Login</button>
        </form>
        <a class="link" href="/register">Need an account? Register</a>
    </div>
</body>
</html>
