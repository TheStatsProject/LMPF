<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMPF Register</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8fafc; }
        .register-container { max-width: 440px; margin: 3em auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #00336622; padding: 2em; }
        h2 { color: #003366; text-align: center; margin-bottom: 1em; }
        .error { color: #d32f2f; margin-bottom: 1em; text-align: center; }
        label { display: block; margin-top: 1em; color: #003366; }
        input { width: 100%; padding: 0.7em; margin-top: 0.3em; border: 1px solid #b3c2dd; border-radius: 4px; }
        .actions { text-align: center; margin-top: 2em; }
        button { background: #0070f3; color: #fff; border: none; padding: 0.7em 2em; border-radius: 4px; font-size: 1em; cursor: pointer; }
        a { color: #28a745; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/register">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required autocomplete="username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required autocomplete="new-password">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required autocomplete="new-password">
            <div class="actions">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="actions">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
