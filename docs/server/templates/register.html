<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMPF - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI',Arial,sans-serif; background: #f0f4f8; margin: 0; }
        .container { max-width: 400px; margin: 5em auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #0001; padding: 2em; }
        h2 { text-align: center; color: #d32f2f; }
        label { display: block; margin-top: 1.2em; font-weight: 500; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 0.7em; margin-top: 0.3em; border: 1px solid #b0bfdc; border-radius: 4px; font-size: 1em;
        }
        button {
            width: 100%; margin-top: 2em; padding: 0.9em 0; background: #d32f2f; color: #fff; border: none; border-radius: 4px; font-size: 1.1em; font-weight: bold;
            cursor: pointer; transition: background 0.2s;
        }
        button:hover { background: #b71c1c; }
        .login-link {
            display: block; text-align: center; margin-top: 1.8em; color: #003366; font-weight: bold;
        }
        .login-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for LMPF</h2>
        <form method="post" autocomplete="on">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required autofocus>

            <label for="password">Password (min 8 chars)</label>
            <input type="password" name="password" id="password" required minlength="8">

            <button type="submit">Register</button>
        </form>
        <a href="/login" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
