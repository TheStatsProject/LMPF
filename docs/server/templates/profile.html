<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMPF Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8fafc; }
        .profile-container { max-width: 500px; margin: 3em auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #00336622; padding: 2em; }
        h2 { color: #003366; text-align: center; margin-bottom: 1em; }
        .info { margin: 1em 0; color: #222; text-align: center; font-size: 1.1em; }
        .actions { text-align: center; margin-top: 2em; }
        button, a { background: #d32f2f; color: #fff; border: none; padding: 0.7em 2em; border-radius: 4px; font-size: 1em; cursor: pointer; text-decoration: none;}
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Your Profile</h2>
        <div class="info">
            <strong>Username:</strong> {{ username }}
        </div>
        <div class="actions">
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
