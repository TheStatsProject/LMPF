<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMPF - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI',Arial,sans-serif; background: #f0f4f8; margin: 0; }
        .container { max-width: 460px; margin: 5em auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #0001; padding: 2em; text-align: center;}
        h2 { color: #003366; }
        .user-info { font-size: 1.2em; margin: 1em 0 2em 0; }
        a { color: #d32f2f; text-decoration: none; font-weight: bold; margin: 0 2em; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="user-info">
            Welcome, <b>{{ username }}</b>!
        </div>
        <div>
            <a href="/docs/">Go to Documentation</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
